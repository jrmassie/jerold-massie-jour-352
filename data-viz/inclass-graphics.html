<h2>Line Chart</h2>
  <iframe title="Indoor and outdoor heat index during Baltimore heat wave, July 16-22, 2019" aria-label="Interactive line chart" id="datawrapper-chart-S2Xtk" src="https://datawrapper.dwcdn.net/S2Xtk/1/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="420"></iframe><script type="text/javascript">!function(){"use strict";window.addEventListener("message",(function(e){if(void 0!==e.data["datawrapper-height"]){var t=document.querySelectorAll("iframe");for(var a in e.data["datawrapper-height"])for(var r=0;r<t.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data["datawrapper-height"][a]+"px"}}}))}();
  </script>
